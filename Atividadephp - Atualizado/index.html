<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube verdadeiro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="box">
    <h1>YouTube Brasil 100% oficial</h1>
    
    <div id="login">
        <h2>Login</h2>
        <form id="form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="mara@gmail.com">
            <br> <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="mara123">
            <br> <br>
            <button type="submit">Logar</button>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
<script>

form = document.getElementById("form");
form.addEventListener("submit", function(e){
    e.preventDefault();
    email = document.getElementById("email");
    senha = document.getElementById("senha");
    getLogin(email.value, senha.value);
});

</script>
</html>
